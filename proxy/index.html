                    <script type="text/javascript">
                        function kontrol() {
                            function isValidIpv4Addr(ip) {
                                return /^(?=\d+\.\d+\.\d+\.\d+$)(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.?){4}$/
                                    .test(ip);
                            }
                            var ipx = document.getElementById("ip").value;
                            var portx = document.getElementById("port").value;
                            if (ipx == '') {
                                swal.fire('Lütfen IP Adresi Giriniz!!');
                                document.getElementById("ip").style.borderColor = "red";
                                document.getElementById("ip").style.backgroundColor = "#4CCCBC";
                                document.getElementById("ip").style.borderWidth = 2;
                                return false;
                            } else if (isValidIpv4Addr(ipx) == false) {
                                swal.fire('yanlış <strong> ip </strong> adresi lütfen ip girişini kontrol edin !!');
                                document.getElementById("ip").style.borderColor = "red";
                                document.getElementById("ip").style.backgroundColor = "#4CCCBC";
                                document.getElementById("ip").style.borderWidth = 2;
                                return false;
                            } else if (portx == '') {
                                swal.fire('Lütfen <strong> bağlantı noktasını </strong> doldurun !!');
                                document.getElementById("port").style.borderColor = "red";
                                document.getElementById("port").style.backgroundColor = "#4CCCBC";
                                document.getElementById("port").style.borderWidth = 2;
                                return false;
                            } else if (portx > 65535) {
                                swal.fire('geçersiz <strong> bağlantı noktası </strong>, bağlantı noktası en fazla 65535 olabilir !!');
                                document.getElementById("port").style.borderColor = "red";
                                document.getElementById("port").style.backgroundColor = "#4CCCBC";
                                document.getElementById("port").style.borderWidth = 2;
                                return false;
                            } else {}
                        }
                    </script>

                    
                    <form method="post" id="proxy">
                        <div class="row">
                            <div class="col-md-8">
                                <i class="fas fa-headset"></i> <label>IP-Address</label>
                                <input class="form-control" type="text" id="ip" name="ip" placeholder="1.3.3.7"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-signal"></i> <label>Port</label>
                                <input class="form-control" type="text" id="port" name="port" placeholder="1337"
                                    required>
                            </div>

                        <i class="fas fa-globe"></i> <label>Lokasyon seçenekleri</label>

                            <option value="1">Turkiye - 1.3.3.7</option>



                        </select>
                        <br>
                        <button type="button" onclick="polustur();" class="btn btn-primary btn-block" id="bt"><i
                                class="far fa-arrow-alt-circle-right"></i> Proxy Oluştur</button>
                    </form>
                    <span id="wait"></span>
                </div>

            </div>
            <script type="text/javascript">
                function polustur() {
                    if (kontrol(this.body) == false) {
                        return kontrol(this.body);
                    } else {
                        postx();
                    }
                }
            </script>
            <style>
                .alert-failed {
                    background-color: #d0222245;
                    border-color: #fc4903
                }

                .alert-success {
                    color: #155724;
                    background-color: #d4edda;
                    border-color: #5ab970;
                }
            </style>
            <script type="text/javascript">
			var ustSayi=5000;
var altSayi=1000;
 
var sayi=Math.random();
 
sayi=sayi*(ustSayi-altSayi);
sayi=Math.floor(sayi)+altSayi; 
                function postx() {
                    $.ajax({
                        
                        complete: function () {
                            $('#wait').hide(), $('#bt').show().html(
                                "<button type='button' onclick='polustur()' class='btn btn-primary btn-block' id='bt'><i class='far fa-arrow-alt-circle-right'></i> Hemen Olustur</button>"
                                )
                        },
                        data: $('#proxy').serialize(),
                        success: function (cevap) {
                            if (cevap == 0) {
                                $('#c').append(cevap);
                                $('#c').html(
                                    "<br><div class='alert alert-failed' role='alert'><b>Hata, sunucu bakim moduna alinmistir.</b></div>"
                                    );
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Hata...',
                                    text: 'sunucu bakim moduna alinmistir.',
                                    timer: 5000,
                                    timerProgressBar: true,
                                })
                            } else {
                                $('#c').append(cevap);
                                $('#c').html(
                                    "<br><div class='alert alert-success' role='alert'><b>Basari ile olusturuldu.</b><br>Proxy sunucunuz artık şuradan erişilebilir: <br>srv.1337.net.tr:" +sayi+ "</a></div>");
                                Swal.fire({
                                    icon: 'success',
                                    title: 'başarıyla oluşturuldu!\n',
                                    html: '<strong>srv.1337.net.tr:' +sayi+ '</strong>',
                                    timer: 10000,
                                    timerProgressBar: true,
                                })
                            }
                        }
                    })
                }
            </script>
